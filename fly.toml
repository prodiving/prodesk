# fly.toml file generated by `flyctl launch` - DO NOT EDIT
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "prodesk"
primary_region = "ord"

[build]
  builder = "heroku"
  buildpacks = ["heroku/nodejs"]

[env]
  NODE_ENV = "production"
  AUTO_SEED = "false"

[processes]
  app = "npm run build && cd server && npm run start"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    timeout = "10s"
    type = "connect"
