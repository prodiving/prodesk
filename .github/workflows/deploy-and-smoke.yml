name: Deploy to Render and Smoke Tests

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      SMOKE_API_URL: ${{ secrets.SMOKE_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        id: trigger
        run: |
          echo "Triggering deploy for service $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}')
          echo "$resp" | jq '.'
          deploy_id=$(echo "$resp" | jq -r '.id')
          if [ "$deploy_id" = "null" ] || [ -z "$deploy_id" ]; then
            echo "Failed to create deploy:" >&2
            echo "$resp" >&2
            exit 1
          fi
          echo "deploy_id=$deploy_id" >> $GITHUB_OUTPUT

      - name: Wait for Render deploy to succeed
        id: wait
        run: |
          deploy_id=${{ steps.trigger.outputs.deploy_id }}
          echo "Waiting for deploy $deploy_id"
          for i in {1..60}; do
            resp=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys/$deploy_id")
            status=$(echo "$resp" | jq -r '.status')
            echo "status=$status"
            if [ "$status" = "success" ]; then
              echo "Deploy succeeded"
              exit 0
            fi
            if [ "$status" = "failed" ]; then
              echo "Deploy failed:" >&2
              echo "$resp" >&2
              exit 1
            fi
            sleep 10
          done
          echo "Timed out waiting for deploy" >&2
          exit 1

      - name: Run smoke tests
        run: |
          API_URL=${{ env.SMOKE_API_URL }}
          if [ -z "$API_URL" ]; then
            echo "SMOKE_API_URL not set; attempting to read service URL from Render"
            svc=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID")
            API_URL=$(echo "$svc" | jq -r '.serviceDetails?.defaultDomain // .defaultBranch?.url // .url')
            if [ -z "$API_URL" ] || [ "$API_URL" = "null" ]; then
              echo "Could not determine API URL. Set SMOKE_API_URL secret." >&2
              exit 1
            fi
            API_URL="https://$API_URL"
          fi
          echo "Running smoke tests against $API_URL"
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh "$API_URL"
